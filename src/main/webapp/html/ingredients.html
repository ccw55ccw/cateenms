<% layout("layout/layout.html",{"menuId":0,"jsFiles":"/assets/base/ingredients.js","cssFiles":""}){%>
<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>

            <li class="active">食堂食材管理</li>
        </ul><!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off">
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
            </form>
        </div><!-- /.nav-search -->
    </div>

    <div class="page-content">
        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="ace-icon fa fa-cog bigger-130"></i>
            </div>

            <div class="ace-settings-box clearfix" id="ace-settings-box">
                <div class="pull-left width-50">
                    <div class="ace-settings-item">
                        <div class="pull-left">
                            <select id="skin-colorpicker" class="hide">
                                <option data-skin="no-skin" value="#438EB9">#438EB9</option>
                                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                            </select>
                            <div class="dropdown dropdown-colorpicker"><a data-toggle="dropdown"
                                                                          class="dropdown-toggle"><span
                                    class="btn-colorpicker" style="background-color:#438EB9"></span></a>
                                <ul class="dropdown-menu dropdown-caret">
                                    <li><a class="colorpick-btn selected" style="background-color:#438EB9;"
                                           data-color="#438EB9"></a></li>
                                    <li><a class="colorpick-btn" style="background-color:#222A2D;"
                                           data-color="#222A2D"></a></li>
                                    <li><a class="colorpick-btn" style="background-color:#C6487E;"
                                           data-color="#C6487E"></a></li>
                                    <li><a class="colorpick-btn" style="background-color:#D0D0D0;"
                                           data-color="#D0D0D0"></a></li>
                                </ul>
                            </div>
                        </div>
                        <span>&nbsp; Choose Skin</span>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-navbar"
                               autocomplete="off">
                        <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-sidebar"
                               autocomplete="off">
                        <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-breadcrumbs"
                               autocomplete="off">
                        <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" autocomplete="off">
                        <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container"
                               autocomplete="off">
                        <label class="lbl" for="ace-settings-add-container">
                            Inside
                            <b>.container</b>
                        </label>
                    </div>
                </div><!-- /.pull-left -->

                <div class="pull-left width-50">
                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" autocomplete="off">
                        <label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" autocomplete="off">
                        <label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight"
                               autocomplete="off">
                        <label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
                    </div>
                </div><!-- /.pull-left -->
            </div><!-- /.ace-settings-box -->
        </div><!-- /.ace-settings-container -->

        <!-- /.page-header -->

        <div class="row">
            <div class="col-sm-12">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="widget-title">食堂食材</h4>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <form class="form-inline">

                                <button type="button" id="add-btn" style="position: relative;top: -0.5rem;"
                                        class="btn btn-info btn-sm">
                                    <i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>新增
                                </button>
                            </form>

                            <div class="row">

                                <div class="col-xs-12">
                                    <!-- PAGE CONTENT BEGINS -->

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <!-- div.table-responsive -->

                                            <!-- div.dataTables_borderWrap -->
                                            <div>
                                                <div id="dynamic-table_wrapper"
                                                     class="dataTables_wrapper form-inline no-footer">
                                                    <table id="dynamic-table"
                                                           class="table table-striped table-bordered table-hover dataTable no-footer"
                                                           role="grid" aria-describedby="dynamic-table_info">
                                                        <thead>
                                                        <tr role="row">
                                                            <th class="center">
                                                                <label class="pos-rel">
                                                                    #
                                                                    <span class="lbl"></span>
                                                                </label>
                                                            </th>
                                                            <th class="sorting" tabindex="0"
                                                                aria-controls="dynamic-table" rowspan="1"
                                                                colspan="1"
                                                                aria-label="Domain: activate to sort column ascending">
                                                                食材名称
                                                            </th>
                                                            <th class="hidden-480 sorting" tabindex="0"
                                                                aria-controls="dynamic-table"
                                                                rowspan="1" colspan="1"
                                                                aria-label="Clicks: activate to sort column ascending">
                                                                食材来源
                                                            </th>
                                                            <th class="sorting" tabindex="0"
                                                                aria-controls="dynamic-table" rowspan="1"
                                                                colspan="1" aria-label="

															Update
														: activate to sort column ascending">
                                                                食材单价
                                                            </th>
                                                            <th class="sorting" tabindex="0"
                                                                aria-controls="dynamic-table" rowspan="1"
                                                                colspan="1" aria-label="

															Update
														: activate to sort column ascending">
                                                                食材库存
                                                            </th>

                                                            <th class="sorting" tabindex="0"
                                                                aria-controls="dynamic-table" rowspan="1"
                                                                colspan="1" aria-label="

															Update
														: activate to sort column ascending">
                                                                食材入库时间
                                                            </th>
                                                            <th class="sorting_disabled" rowspan="1" colspan="1"
                                                                aria-label=""></th>
                                                        </tr>
                                                        </thead>

                                                        <tbody>
                                                        <%
                                                        for(e in ingredientss){
                                                        %>
                                                        <tr role="row">
                                                            <td class="center">
                                                                <label class="pos-rel">
                                                                    ${e.id}
                                                                    <span class="lbl"></span>
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <a href="#">${e.name}</a>
                                                            </td>
                                                            <td>${e.source}</td>
                                                            <td>${e.price}</td>
                                                            <td>${e.stock}</td>
                                                            <td>${e.storageTime}</td>

                                                            <td>
                                                                <div class="hidden-sm hidden-xs action-buttons">
                                                                    <button class="blue" onclick="seeForm(${e.id})">
                                                                        <i class="ace-icon fa fa-search-plus bigger-130"></i>
                                                                    </button>

                                                                    <button class="green" onclick="editForm(${e.id})">
                                                                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                                                                    </button>

                                                                    <button class="red" onclick="doDelete(${e.id})">
                                                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                                    </button>
                                                                </div>

                                                                <div class="hidden-md hidden-lg">
                                                                    <div class="inline pos-rel">
                                                                        <button class="btn btn-minier btn-yellow dropdown-toggle"
                                                                                data-toggle="dropdown"
                                                                                data-position="auto">
                                                                            <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                                                        </button>

                                                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                                                            <li>
                                                                                <a href="#" class="tooltip-info"
                                                                                   data-rel="tooltip" title=""
                                                                                   data-original-title="View">
																				<span class="blue">
																					<i class="ace-icon fa fa-search-plus bigger-120"></i>
																				</span>
                                                                                </a>
                                                                            </li>

                                                                            <li>
                                                                                <a href="#" class="tooltip-success"
                                                                                   data-rel="tooltip"
                                                                                   title="" data-original-title="Edit">
																				<span class="green">
																					<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																				</span>
                                                                                </a>
                                                                            </li>

                                                                            <li>
                                                                                <a href="#" class="tooltip-error"
                                                                                   data-rel="tooltip"
                                                                                   title=""
                                                                                   data-original-title="Delete">
																				<span class="red">
																					<i class="ace-icon fa fa-trash-o bigger-120"></i>
																				</span>
                                                                                </a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>


                                                        <%
                                                        }
                                                        %>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- PAGE CONTENT ENDS -->
                                </div><!-- /.col -->
                            </div>

                        </div>
                    </div>
                </div>

                <div class="space-6"></div>

            </div>

        </div>

        <!-- /.row -->
    </div><!-- /.page-content -->
</div>

<div id="my-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">新增食材信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="tform" role="form">
                    <input type="hidden" name="opFlag" id="opFlag" value="add">
                    <input type="hidden" name="id" id="id">
                    <div class="form-group">
                        <label class="col-lg-3 control-label no-padding-right" for="name"> 名称 </label>

                        <div class="col-lg-9">
                            <input type="text" id="name" name="name" placeholder="请输入食材名称" class="col-xs-10 col-sm-9">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="source"> 食材来源 </label>

                        <div class="col-sm-9">
                            <input class="col-xs-10 col-sm-9" type="text" id="source" name="source" placeholder="请输入食材来源">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="stock"> 食材库存 </label>

                        <div class="col-sm-9">
                            <input class="col-xs-10 col-sm-9" type="text" id="stock" name="stock" placeholder="请输入食材库存">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="price"> 食材单价 </label>

                        <div class="col-sm-9">
                            <input class="col-xs-10 col-sm-9" type="text" id="price" name="price" placeholder="请输入食材单价">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="storageTime"> 食材日期 </label>

                        <div class="col-sm-9">
                            <input class="col-xs-10 col-sm-9 date-picker" id="storageTime" name="storageTime" type="text" data-date-format="yyyy-mm-dd" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer" id="formFooter">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="subbtn" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>


<%}%>
