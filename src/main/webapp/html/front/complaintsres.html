<% layout("layout/layout.html",{"menuId":0,"jsFiles":"/assets/front/base/complaintsres.js","cssFiles":""}){%>


<!-- welcome -->
<div class="welcome">
	<div class="container">

		<div class="col-md-12 w3-agileits">
			<h3>投诉处理结果公示</h3>
			<br>
			<div class="list-group list-group-alternate">

				<%
				for(e in complaintss){
				%>

				<a onclick="seeResult(${e.id})" class="list-group-item">

					<%
					if('1' == e.state){
					%>
					<span class="badge badge-primary" >已处理</span>
					<%} else {%>

					<span class="badge">未处理</span>
					<%}%>

					<i class="ti ti-email"></i> ${e.employeeName}:${e.content} </a>

				<%}%>



			</div>
		</div>
	</div>
</div>
<!-- //welcome -->

<%}%>
